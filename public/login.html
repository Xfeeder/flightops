<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>FlightOps – Login</title>

    <!-- Favicon & PWA manifest -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />

    <style>
      :root {
        --main-gradient: linear-gradient(to top, #b31130, #e1163c);
        --secondary-gradient: linear-gradient(to top, #17021c, #3f054c);
        --neutral-gradient: linear-gradient(to top, #d0c8d6, #e9e5ec);
        --font-family: 'Gotham', sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-family);
        background: var(--neutral-gradient);
        color: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-container {
        max-width: 500px;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #b31130;
      }

      form label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      form input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
      }

      form button {
        width: 100%;
        padding: 0.75rem;
        background: var(--main-gradient);
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.3s ease;
      }

      form button:hover {
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          autocomplete="email"
          placeholder="you@example.com"
          required
        />

        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          autocomplete="current-password"
          placeholder="••••••••"
          required
        />

        <button type="submit">Log In</button>
      </form>
    </div>
  </body>
</html>
