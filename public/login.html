<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xfeeder Flightops</title>
  <style>
    :root {
      --red-start: #b31130;
      --red-end: #e1163c;
      --purple-start: #17021c;
      --purple-end: #3f054c;
      --silver-start: #d0c8d6;
      --silver-end: #e9e5ec;
      --text-light: #ffffff;
      --text-dark: #333333;
      --font: 'Segoe UI', Roboto, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: linear-gradient(to top, var(--silver-start), var(--silver-end));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: linear-gradient(to top, var(--red-start), var(--red-end));
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .login-card h1 {
      color: var(--text-light);
      margin-bottom: 1.75rem;
      font-size: 1.8rem;
    }

    .login-card input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background: #ffffff;
      color: var(--text-dark);
      box-sizing: border-box;
    }

    .login-card button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to top, var(--purple-start), var(--purple-end));
      color: var(--text-light);
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.2s ease-in-out;
      font-size: 1rem;
    }

    .login-card button:hover {
      opacity: 0.9;
    }

    .error {
      color: yellow;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <form class="login-card" onsubmit="return handleLogin(event)">
    <h1>XF Flightops</h1>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <div id="error" class="error" style="display: none;">Invalid credentials</div>
    <button type="submit">Sign In</button>
  </form>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (email === 'admin@airline.com' && password === 'flight123') {
        window.location.href = '/app';
      } else {
        error.style.display = 'block';
      }
    }
  </script>
</body>
</html>
